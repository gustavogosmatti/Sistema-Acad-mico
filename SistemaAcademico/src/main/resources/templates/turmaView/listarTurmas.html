<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Turmas</title>
</head>
<body>
	<div th:switch="${turmas}">
		<h2 th:case="null">Nenhuma turma cadastrada!</h2>
		<div th:case="*">
			<h2>Turmas</h2>
			<table>
				<thead>
					<tr>
						<th>Turma</th>
						<th>Disciplina</th>
						<th>Docente</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="turma : ${turmas}">
						<td th:text="${turma.nome}"></td>
						<td th:text="${turma.disciplina.nome}"></td>
						<td th:text="${turma.docente.nome}"></td>
						<td><a th:href="@{/turmas/listarAlunosTurma/{id}(id=${turma.idTurma})}">Listar Alunos</a></td>
						<td><a th:href="@{/editarTurma/{id}(id=${turma.idTurma})}">Editar</a></td>
						<td><a th:href="@{/excluirTurma/{id}(id=${turma.idTurma})}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/turma"><button>Cadastre uma nova turma</button></a>
			<br>
			<a href="/menuInicial"><button>Menu Inicial</button></a>
		</p>
	</div>
</body>
</html>
