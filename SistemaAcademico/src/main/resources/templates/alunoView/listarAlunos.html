<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Alunos</title>
</head>
<body>
	<div th:switch="${alunos}">
		<h2 th:case="null">Nenhum aluno cadastrado!</h2>
		<div th:case="*">
			<h2>Alunos</h2>
			<table>
				<thead>
					<tr>
						<th>Aluno</th>
						<th>Email</th>
						<th>Idade</th>
						<th>Turma</th>
						<th>Disciplina</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.email}"></td>
						<td th:text="${aluno.idade}"></td>
						<td th:text="${aluno.turma.nome}"></td>
						<td th:text="${aluno.turma.disciplina.nome}"></td>
						
						<td><a th:href="@{/editarAluno/{id}(id=${aluno.id})}">Editar</a></td>
						<td><a th:href="@{/excluirAluno/{id}(id=${aluno.id})}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/aluno"><button>Cadastre um novo aluno</button></a>
			<br>
			<a href="/menuInicial"><button>Menu Inicial</button></a>
		</p>
	</div>
</body>
</html>
