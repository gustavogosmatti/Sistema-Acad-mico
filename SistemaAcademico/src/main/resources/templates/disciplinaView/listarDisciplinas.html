<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Disciplinas</title>
</head>
<body>
	<div th:switch="${disciplinas}">
		<h2 th:case="null">Nenhuma disciplina cadastrada!</h2>
		<div th:case="*">
			<h2>Disciplinas</h2>
			<table>
				<thead>
					<tr>
						<th>Disciplina</th>
						<th>Status</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="disciplina : ${disciplinas}">
						<td th:text="${disciplina.nome}"></td>
						<td th:if="${disciplina.status == true}" th:text="ATIVO"></td>
						<td th:unless="${disciplina.status == true}" th:text="INATIVO"></td>
						<td><a th:href="@{/editarDisciplina/{id}(id=${disciplina.idDisciplina})}">Editar</a></td>
						<td><a th:href="@{/excluirDisciplina/{id}(id=${disciplina.idDisciplina})}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/disciplina"><button>Cadastre uma nova disciplina</button></a>
			<br>
			<a href="/menuInicial"><button>Menu Inicial</button></a>
		</p>
	</div>
</body>
</html>
